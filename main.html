<!DOCTYPE html>
<html ng-app="thirteenVirtues">
<head>
	<title>13 Virtues</title>
	<!-- Latest compiled and minified CSS -->
	<script src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/background.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<section id="main" class="col-md-12 col-xs-12">
		<nav>
			<button class="btn" id="close-button" title="Close">x</button>
			<h1>13 Virtues</h1>
		</nav>

		<table class="table">

			<thead>
				<tr>
					<h1 id="day_of_week">{{ Date.now() | date : 'EEEE' }}</h1>
				</tr>
				<tr>
					<th> </th>
					<th>Virtue</th>
					<th>Conditions</th>
				</tr>
			</thead>
			<tbody ng-controller="VirtuesController as list">		
				<tr ng-repeat="virtue in list.virtues">
					<td>
						<button ng-click="virtue.status = !virtue.status" ng-class="{true: 'btn-primary', false: 'btn-danger'}[virtue.status]" class="toggle">
							{{virtue.status && 'Kept :)' || 'BROKEN :('}}
						</button>
					</td>
					<td>
						<p>{{virtue.name}}</p>
					</td>
					<td>
						<p>{{virtue.conditions}}</p>
					</td>
				</tr>		
			</tbody>
		</table>
	</section>

</body>
</html>
